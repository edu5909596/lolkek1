name: Build xdelta3.1

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            runner: ubuntu-latest
            arch: x86_64
          # macOS x86_64
          - os: macos
            runner: macos-13
            arch: x86_64
          # macOS arm64 (Apple Silicon)
          - os: macos
            runner: macos-latest
            arch: arm64
          # Windows
          - os: windows
            runner: windows-latest
            arch: x86_64

    steps:
      - name: Clone xdelta
        run: |
          git clone https://github.com/jmacd/xdelta.git
          cd xdelta
          git submodule update --init --recursive

      - name: Install dependencies (Linux)
        if: matrix.os == 'linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential autoconf automake libtool

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos'
        run: brew install automake autoconf libtool

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows'
        run: |
          choco install make --yes
          choco install mingw --yes

      - name: Prepare build
        working-directory: ./xdelta
        run: |
          ./autogen.sh
          ./configure --host=${{ matrix.arch }}-unknown-${{ matrix.os }}

      - name: Build
        working-directory: ./xdelta
        run: make -j$(nproc || sysctl -n hw.ncpu || echo 2)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xdelta3-${{ matrix.os }}-${{ matrix.arch }}
          path: ./xdelta/xdelta3
